<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Exemplo Interativo</title>

</head>

<header>
    <h1>LAB 7</h1>
</header>
<body>
    <body>
        <div class="container">
            <p id="hoverText" onmouseover="highlightText()" onmouseout="resetText()">1. Passa por aqui!</p>

          <p id="colorText" class="highlight">2. Pinta-me!</p>
        <button onclick="changeTextColor('red')">Red</button>
        <button onclick="changeTextColor('green')">Green</button>
        <button onclick="changeTextColor('blue')">Blue</button>
            
        <p id="typingText">3. Experimenta escrever...</p>
        <input type="text" id="textInput" oninput="changeInputColor()" placeholder="Escreva algo aqui...">
        
        
        <p>4. Escolha uma cor:</p>
        <select id="colorInput" onchange="changeColor()">
            <option value="Selecione uma cor">Selecione uma cor</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
        </select>

        
            
        <p>5. <button onclick="incrementCounter()">Conta!</button> <span id="countResult">0</span></p>


        <p>6. Insira seus dados:</p>
            <input type="text" id="nameInput" placeholder="Insira o seu nome">
            <input type="number" id="ageInput" placeholder="Insira a sua idade">
             <button onclick="displayMessage()">Submeter</button>

            <!-- ParÃ¡grafo para mostrar a mensagem -->
            <p id="greetingMessage"></p>


            <p>7. Automatic counter: <span id="autoCounter">0</span></p>


        </div>
        
    <script src="main.js"></script>
</body>
</html>
