<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>viaggio di Roma</title>
    <link rel="stylesheet" href="styles.css"> > 
<body>
    <header>
        <h1>VIAGGIO</h1>
        <h2>Uma viagem por Roma</h2>

        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
        </nav>
    </header>
    <main>

        <div class="form-container">
            <form action="#" method="post">
                <fieldset>
                    <legend>Registo de Intenção de Viagem</legend>
        
                    <!-- Nome -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required autocomplete="name" placeholder="Insira o seu nome" />
        
                    <!-- Apelido -->
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido" required autocomplete="family-name" placeholder="Insira o seu apelido" />
        
                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Insira o seu email" />
        
                    <!-- Data de Partida -->
                    <label for="data-partida">Data de Partida:</label>
                    <input type="date" id="data-partida" name="data-partida" required />
        
                    <!-- Data de Regresso -->
                    <label for="data-regresso">Data de Regresso:</label>
                    <input type="date" id="data-regresso" name="data-regresso" required />
        
                    <!-- Número de Passageiros -->
                    <label for="passageiros">Número de Passageiros:</label>
                    <input type="number" id="passageiros" name="passageiros" min="1" required placeholder="Quantos passageiros?" />
        
                    <!-- Meio de Transporte Favorito -->
                    <label for="transporte">Meio de Transporte Favorito:</label>
                    <select id="transporte" name="transporte" required>
                        <option value="carro">Carro</option>
                        <option value="comboio">Comboio</option>
                        <option value="aviao">Avião</option>
                        <option value="outro">Outro</option>
                    </select>
        
                    <!-- Serviço Desejado -->
                    <label>Serviço Desejado:</label>
                    <div class="servico-opcoes">
                        <input type="radio" id="basico" name="servico" value="basico" required />
                        <label for="basico">Básico</label>
                        
                        <input type="radio" id="premium" name="servico" value="premium" required />
                        <label for="premium">Premium</label>
                    </div>
        
                    <!-- Pedidos Especiais -->
                    <label for="pedidos">Pedidos Especiais:</label>
                    <textarea id="pedidos" name="pedidos" rows="4" placeholder="Algum pedido especial?" maxlength="200"></textarea>
        
                    <!-- Valor Esperado por Pessoa e por Dia -->
                    <label for="valor">Valor Esperado (por pessoa e por dia):</label>
                    <input type="number" id="valor" name="valor" min="0" step="0.01" placeholder="€" required />
        
                    <!-- Botões de Submeter e Redefinir -->
                    <input type="submit" value="Submeter" />
                    <input type="reset" value="Redefinir" />
                </fieldset>
            </form>
        </div>
        
        
        <p></p>
    </main>
    <footer>
        <p>2024</p>
    </footer>
</body>
</html>
